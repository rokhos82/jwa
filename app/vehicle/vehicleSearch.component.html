<div class="row">
  <div class="col-lg-12">
    <div class="well">
      <form class="form-horizontal">
        <fieldset>
          <legend>Vehicle Search</legend>
          <div class="col-lg-6">
            <div class="form-group">
              <label class="control-label col-sm-3" for="vehicleSearch">File #</label>
              <div class="col-sm-9">
                <input class="form-control" name="vehicleSearch" type="text" ng-model="$ctrl.ui.name" />
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-3" for="incidentSearch">Incident #</label>
              <div class="col-sm-9">
                <input class="form-control" name="incidentSearch" type="text" ng-model="$ctrl.ui.incident" />
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-3" for="yearSearch">Year</label>
              <div class="col-sm-9">
                <input class="form-control" name="yearSearch" type="text" ng-model="$ctrl.ui.year" />
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-3" for="makeSearch">Make</label>
              <div class="col-sm-9">
                <select class="form-control" name="makeSearch" ng-options="make.value as make.description for make in $ctrl.lookups.makes" ng-model="$ctrl.ui.make"></select>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-3" for="modelSearch">Model</label>
              <div class="col-sm-9">
                <select class="form-control" name="modelSearch" ng-options="model.value as model.description for model in $ctrl.lookups.models | filter: { make:$ctrl.ui.make }" ng-model="$ctrl.ui.model"></select>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-3 col-sm-9">
                <button class="btn btn-default" type="submit" ng-click="$ctrl.doSearch()">Search</button>
                <button class="btn btn-default" type="button" ng-click="$ctrl.clearSearch()">Reset</button>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <label class="control-label col-sm-3" for="styleSearch">Style</label>
              <div class="col-sm-9">
                <select class="form-control" name="styleSearch" ng-options="style.value as style.description for style in $ctrl.lookups.styles" ng-model="$ctrl.ui.style"></select>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-3" for="colorSearch">Color</label>
              <div class="col-sm-9">
                <select class="form-control" name="colorSearch" ng-options="color.value as color.description for color in $ctrl.lookups.colors" ng-model="$ctrl.ui.color"></select>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-3" for="licenseSearch">License</label>
              <div class="col-sm-9">
                <input class="form-control" name="licenseSearch" type="text" ng-model="$ctrl.ui.license" />
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-3" for="licenseStateSearch">License State</label>
              <div class="col-sm-9">
                <input class="form-control" name="licenseStateSearch" type="text" ng-model="$ctrl.ui.licenseState" />
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-3" for="licenseYearSearch">License Year</label>
              <div class="col-sm-9">
                <input class="form-control" name="licenseYearSearch" type="text" ng-model="$ctrl.ui.licenseYear" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <vehicle-list query="$ctrl.query"></vehicle-list>
  </div>
</div>
