<div class="row">
  <div class="col-lg-12">
    <div class="well">
      <form class="form-horizontal">
        <fieldset>
          <legend>Vehicle Search</legend>
          <div class="form-group">
            <label class="control-label col-sm-2" for="vehicleSearch">Vehicle #</label>
            <div class="col-sm-9">
              <input class="form-control" name="vehicleSearch" type="text" ng-model="$ctrl.ui.vehicle" />
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="incidentSearch">Incident #</label>
            <div class="col-sm-9">
              <input class="form-control" name="incidentSearch" type="text" ng-model="$ctrl.ui.incident" />
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="yearSearch">Year</label>
            <div class="col-sm-9">
              <input class="form-control" name="yearSearch" type="text" ng-model="$ctrl.ui.year" />
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="makeSearch">Make</label>
            <div class="col-sm-9">
              <input class="form-control" name="makeSearch" type="text" ng-model="$ctrl.ui.make" />
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="modelSearch">Model</label>
            <div class="col-sm-9">
              <input class="form-control" name="modelSearch" type="text" ng-model="$ctrl.ui.model" />
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="licenseSearch">Tag</label>
            <div class="col-sm-9">
              <input class="form-control" name="licenseSearch" type="text" ng-model="$ctrl.ui.license" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-9">
              <button class="btn btn-default" type="submit" ng-click="$ctrl.doSearch()">Search</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <vehicle-list query="$ctrl.query"></vehicle-list>
  </div>
</div>
