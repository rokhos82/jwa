<div class="row" ng-show="$ctrl.loading">
  <div class="col-lg-12">
    <uib-progressbar max="200" value="200" class="progress-striped active">Loading...</uib-progressbar>
  </div>
</div>
<div class="row" ng-show="!$ctrl.loading">
  <div class="col-lg-12">
    <fieldset>
      <legend>Vehicle Detail</legend>
      <div class="row">
        <div class="col-lg-12">
          <div class="form-horizontal">
            <!-- Form Row 1: File #, Name, Incident #, Contact Date -->
            <div class="form-group jwa-form-group-sm">
              <label class="control-label col-sm-1 text-right jwa-col-inline" for="fileNumber">File Number</label>
              <div class="col-sm-1 jwa-col-inline">
                <input class="form-control" readonly="readonly" name="fileNumber" id="fileNumber" type="text" ng-model="$ctrl.vehicle.fileNumber" />
              </div>
              <div class="col-sm-3 jwa-col-inline">
                <input class="form-control" readonly="readonly" name="operatorName" id="operatorName" type="text" ng-model="$ctrl.vehicle.operatorName" />
              </div>
              <label class="control-label col-sm-2 text-right jwa-col-inline" for="incidentNumber">Incident Number</label>
              <div class="col-sm-2 jwa-col-inline">
                <input class="form-control" readonly="readonly" name="incidentNumber" id="incidentNumber" type="text" ng-model="$ctrl.vehicle.incidentNumber" />
              </div>
              <label class="control-label col-sm-1 text-right jwa-col-inline" for="contactDate">Contact Date</label>
              <div class="col-sm-2 jwa-col-inline">
                <input class="form-control" readonly="readonly" name="contactDate" id="contactDate" type="text" ng-model="$ctrl.vehicle.contactDate" />
              </div>
            </div>
            <!-- Form Row 2: Year, Make, Model, Style, Color -->
            <div class="form-group jwa-form-group-sm">
              <label class="control-label col-sm-1 text-right jwa-col-inline" for="year">Year</label>
              <div class="col-sm-1 jwa-col-inline">
                <input class="form-control" readonly="readonly" name="year" id="year" type="text" ng-model="$ctrl.vehicle.year" />
              </div>
              <label class="control-label col-sm-1 text-right jwa-col-inline" for="make">Make</label>
              <div class="col-sm-2 jwa-col-inline">
                <input class="form-control" readonly="readonly" name="make" id="make" type="text" ng-model="$ctrl.vehicle.make" />
              </div>
              <label class="control-label col-sm-1 text-right jwa-col-inline" for="model">Model</label>
              <div class="col-sm-2 jwa-col-inline">
                <input class="form-control" readonly="readonly" name="model" id="model" type="text" ng-model="$ctrl.vehicle.model" />
              </div>
              <label class="control-label col-sm-1 text-right jwa-col-inline" for="style">Style</label>
              <div class="col-sm-1 jwa-col-inline">
                <input class="form-control" readonly="readonly" name="style" id="style" type="text" ng-model="$ctrl.vehicle.style" />
              </div>
              <label class="control-label col-sm-1 text-right jwa-col-inline" for="color">Color</label>
              <div class="col-sm-1 jwa-col-inline">
                <input class="form-control" readonly="readonly" name="color" id="color" type="text" ng-model="$ctrl.vehicle.color" />
              </div>
            </div>
            <!-- Form Row 3: Involvement, Tag, Tag State, Tag Year, Officer ID -->
            <div class="form-group jwa-form-group-sm">
              <label class="control-label col-sm-1 text-right jwa-col-inline" for="involvement">Involvement</label>
              <div class="col-sm-2 jwa-col-inline">
                <input class="form-control" readonly="readonly" name="involvement" id="involvement" type="text" ng-model="$ctrl.vehicle.involvement" />
              </div>
              <label class="control-label col-sm-1 text-right jwa-col-inline" for="tag">License</label>
              <div class="col-sm-1 jwa-col-inline">
                <input class="form-control" readonly="readonly" name="tag" id="tag" type="text" ng-model="$ctrl.vehicle.tag" />
              </div>
              <label class="control-label col-sm-1 text-right jwa-col-inline" for="tagState">Lic. State</label>
              <div class="col-sm-1 jwa-col-inline">
                <input class="form-control" readonly="readonly" name="tagState" id="tagState" type="text" ng-model="$ctrl.vehicle.tagState" />
              </div>
              <label class="control-label col-sm-1 text-right jwa-col-inline" for="tagYear">Lic. Year</label>
              <div class="col-sm-1 jwa-col-inline">
                <input class="form-control" readonly="readonly" name="tagYear" id="tagYear" type="text" ng-model="$ctrl.vehicle.tagYear" />
              </div>
              <label class="control-label col-sm-1 text-right jwa-col-inline" for="officerId">ID</label>
              <div class="col-sm-1 jwa-col-inline">
                <input class="form-control" readonly="readonly" name="officerId" id="officerId" type="text" ng-model="$ctrl.vehicle.officerId" />
              </div>
            </div>
            <!-- Form Row 4: Location, VIN -->
            <div class="form-group jwa-form-group-sm">
              <label class="control-label col-sm-1 text-right jwa-col-inline" for="location">Location</label>
              <div class="col-sm-5 jwa-col-inline">
                <input class="form-control" readonly="readonly" name="location" id="location" type="text" ng-model="$ctrl.vehicle.location" />
              </div>
              <label class="control-label col-sm-1 text-right jwa-col-inline" for="vin">VIN</label>
              <div class="col-sm-5 jwa-col-inline">
                <input class="form-control" readonly="readonly" name="vin" id="vin" type="text" ng-model="$ctrl.vehicle.vin" />
              </div>
            </div>
            <!-- Form Row 5: Release Date, Recovered Value, Towed By -->
            <div class="form-group jwa-form-group-sm">
              <label class="control-label col-sm-2 text-right jwa-col-inline" for="releaseDate">Release Date</label>
              <div class="col-sm-2 jwa-col-inline">
                <input class="form-control" readonly="readonly" name="releaseDate" id="releaseDate" type="text" ng-model="$ctrl.vehicle.releaseDate" />
              </div>
              <label class="control-label col-sm-2 text-right jwa-col-inline" for="recoveredValue">Recovered Value</label>
              <div class="col-sm-2 jwa-col-inline">
                <input class="form-control" readonly="readonly" name="recoveredValue" id="recoveredValue" type="text" ng-model="$ctrl.vehicle.recoveredValue" />
              </div>
              <label class="control-label col-sm-1 text-right jwa-col-inline" for="towedBy">Towed By</label>
              <div class="col-sm-3 jwa-col-inline">
                <input class="form-control" readonly="readonly" name="towedBy" id="towedBy" type="text" ng-model="$ctrl.vehicle.towedBy" />
              </div>
            </div>
            <!-- Form Row 6: Followup Date, Recovered Date, Fee -->
            <!-- Form Row 7: Recovered Location -->
            <!-- Form Row 8: Action/Comments -->
          </div>
        </div>
      </div>
    </fieldset>
  </div>
</div>
