<container>
  <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand">{{$ctrl.greeting}}</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li ui-sref-active="active"><a ui-sref="welcome">Home</a></li>
            <li ui-sref-active="active" ng-show="$ctrl.userState.isUser"><a ui-sref="name">Names</a></li>
            <li ui-sref-active="active" ng-show="$ctrl.userState.isUser"><a ui-sref="incident">Incidents</a></li>
            <li ui-sref-active="active" ng-show="$ctrl.userState.isAdmin"><a ui-sref="adminRoot">Admin</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a>{{$ctrl.date | date:'yyyy-MM-dd HH:mm:ss':'-0700'}}</a></li>
            <li uib-dropdown ng-show="$ctrl.userState.authenticated">
              <a uib-dropdown-toggle href="#">{{$ctrl.userState.username}}<span class="caret"></span></a>
              <ul class="dropdown-menu" uib-dropdown-menu role="menu">
                <li class="menuitem"><a ui-sref="userLogout">Logout</a></li>
              </ul>
            </li>
            <li ng-show="!$ctrl.userState.authenticated"><a ui-sref="userLogin">Login</a></li>
          </ul>
        </div>
      </div>
  </nav>
  <div class="container buffer">
    <ui-view></ui-view>
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title">Debug Info</h3>
          </div>
          <div class="panel-body">
            <fieldset>
              <legend>User State</legend>
              <pre>{{$ctrl.userState | json}}</pre>
            </fieldset>
          </div>
        </div>
      </div>
    </div>
  </div>
</container>
