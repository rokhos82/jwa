<div class="row">
  <div class="well">
    <form class="form-horizontal">
      <fieldset>
        <legend>Incident Search</legend>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="incidentSearch">Incident #</label>
          <div class="col-sm-9">
            <input class="form-control" type="text" id="incidentSearch" ng-model="$ctrl.ui.incident" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="offenseSearch">Offense</label>
          <div class="col-sm-9">
            <input class="form-control" type="text" name="offenseSearch" ng-model="$ctrl.ui.offense" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="rptDateBeginSearch">Report Date</label>
          <div class="col-sm-4">
            <input class="form-control" type="date" name="rptDateBeginSearch" ng-model="$ctrl.ui.reportDateBegin" />
          </div>
          <label class="col-sm-1 control-label text-center" for="rptDateEndSearch">to</label>
          <div class="col-sm-4">
            <input class="form-control" type="date" name="rptDateEndSearch" ng-model="$ctrl.ui.reportDateEnd" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="officerSearch">Officer</label>
          <div class="col-sm-9">
            <input class="form-control" type="text" name="officerSearch" ng-model="$ctrl.ui.officer" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="reviewerSearch">Reviwer</label>
          <div class="col-sm-9">
            <input class="form-control" type="text" name="reviewerSearch" ng-model="$ctrl.ui.reviewer" />
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-9">
            <button class="btn btn-default" type="submit" ng-click="$ctrl.doSearch()">Search</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
<div class="row">
  <incident-list query="$ctrl.query"></incident-list>
</div>
