<div>
  <fieldset>
    <legend>Incident Search</legend>

      <label for="incidentSearch">Incident:</label><input type="text" id="incidentSearch" ng-model="$ctrl.ui.incident" />

      <button type="button" ng-click="$ctrl.search()">Search</button>
    </container>

</div>
