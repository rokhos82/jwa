<div class="row">
  <fieldset>
    <legend>Incident Detail</legend>
    <div class="col-sm-9">
      <div class="form-inline">
        <div class="form-group">
          <label for="incidentnumber">Incident #:</label>
          <input class="form-control input-sm" readonly="readonly" type="text" id="incidentnumber" ng-model="$ctrl.incident.Incident" />
        </div>
        <div class="form-group">
          <label for="incidentdisclos">Disclos:</label>
          <input class="form-control input-sm jwa-input-tiny" readonly="readonly" type="text" id="incidentdisclos" ng-model="$ctrl.incident.Disclose" />
        </div>
        <div class="form-group">
          <label for="incidentzone">Zone:</label>
          <input class="form-control input-sm" readonly="readonly" type="text" id="incidentzone" ng-model="$ctrl.incident.Zone" />
        </div>
        <div class="form-group">
          <label for="incidentid">ID:</label>
          <input class="form-control input-sm" readonly="readonly" type="text" id="incidentid" ng-model="$ctrl.incident.OwnerName" />
        </div>
      </div>
      <div class="form-inline">
        <div class="form-group">
          <label for="incidentOffense">Offense:</label>
          <input class="form-control input-sm jwa-input-narrow" readonly="readonly" type="text" id="incidentOffense" ng-model="$ctrl.incident.Offense" />
          <input class="form-control input-sm" readonly="readonly" type="text" ng-model="$ctrl.incident.OffenseDesc" />
        </div>
        <div class="form-group">
          <label for="incidentOffenseExt">Off Ext:</label>
          <input class="form-control input-sm" readonly="readonly" type="text" id="incidentOffenseExt" ng-model="$ctrl.incident.OffenseExt" />
        </div>
      </div>
      <div class="form-group">
        <label for="incidentLocation">Location:</label><input class="form-control" readonly="readonly" type="text" id="incidentLocation" ng-model="$ctrl.incident.Loc_Number" />
        <input class="form-control" readonly="readonly" type="text" ng-model="$ctrl.incident.Loc_Direction" />
        <input class="form-control" readonly="readonly" type="text" ng-model="$ctrl.incident.Loc_StreetName" />
        <input class="form-control" readonly="readonly" type="text" ng-model="$ctrl.incident.Loc_StreetType" />
        <input class="form-control" readonly="readonly" type="text" ng-model="$ctrl.incident.Loc_Direction2" />
        <input class="form-control" readonly="readonly" type="text" ng-model="$ctrl.incident.Loc_Apt" />
      </div>
      <div class="form-group">
        <input class="form-control" readonly="readonly" type="text" ng-model="$ctrl.incident.Loc_Concat" />
        <label for="incidentLocCity">City:</label><input class="form-control" readonly="readonly" type="text" id="incidentLocCity" ng-model="$ctrl.incident.Loc_City" />
        <label for="incidentLocState">State:</label><input class="form-control" readonly="readonly" type="text" id="incidentLocState" ng-model="$ctrl.incident.Loc_State" />
        <label for="incidentLocZip">Zip:</label><input class="form-control" readonly="readonly" type="text" id="incidentLocZip" ng-model="$ctrl.incident.Loc_Zip" />
      </div>
      <div class="form-group">
        <label for="incidentReviewer">Reviewer:</label><input class="form-control" readonly="readonly" type="text" id="incidentReviewer" ng-model="$ctrl.incident.Reviewer" />
        <label for="incidentCaseStatus">Case Status:</label><input class="form-control" readonly="readonly" type="text" id="incidentCaseStatus" ng-model="$ctrl.incident.CaseStatus" />
        <label for="incidentCaseDispo">Case Dispo:</label><input class="form-control" readonly="readonly" type="text" id="incidentCaseDispo" ng-model="$ctrl.incident.CaseDispo" />
        <label for="incidentAssignedTo">Assigned To:</label><input class="form-control" readonly="readonly" type="text" id="incidentAssignedTo" ng-model="$ctrl.incident.AssignedTo" />
        <label for="incidentAssignedToSince">Since:</label><input class="form-control" readonly="readonly" type="text" id="incidentAssignedToSince" ng-model="$ctrl.incident.Since" />
      </div>
      <div class="form-group">
        <input readonly="readonly" type="checkbox" id="incidentPrintPress" ng-model="$ctrl.incident.PrintRpt" /><label for="incidentPrintPress">Print on Press Report</label>
        <label for="incidentDomesticVic">Domestic Victim:</label><input class="form-control" readonly="readonly" type="text" id="incidentDomesticVic" ng-model="$ctrl.incident.DomVic" />
        <label for="incidentType">Type:</label><input class="form-control" readonly="readonly" type="text" id="incidentType" ng-model="$ctrl.incident.Type" />
        <label for="incidentRelatedNumber">Related #:</label><input class="form-control" readonly="readonly" type="text" id="incidentRelatedNumber" ng-model="$ctrl.incident.RelatedNumber" />
        <label for="incidentShift">Shift:</label><input class="form-control" readonly="readonly" type="text" id="incidentShift" ng-model="$ctrl.incident.Shift" />
        <label for="incidentDispatcher">Dispatcher:</label><input class="form-control" readonly="readonly" type="text" id="incidentDispatcher" ng-model="$ctrl.incident.Dispatcher" />
      </div>
      <div class="form-group">
        <label for="incidentAsOfDate">As of Date:</label><input class="form-control" readonly="readonly" type="text" id="incidentAsOfDate" ng-model="$ctrl.incident.AsOfDate" />
        <label for="incidentMisc">Misc:</label><input class="form-control" readonly="readonly" type="text" id="incidentMisc" ng-model="$ctrl.incident.IncidentMisc" />
      </div>
    </div>
    <div class="col-sm-3">
      <div class="well">
        <div class="form-inline">
          <fieldset>
            <legend>Dates/Times</legend>
            <div class="form-group">
              <label for="incidentRptDate">Reported:</label>
              <input class="form-control input-sm jwa-input-date" readonly="readonly" type="text" id="incidentRptDate" ng-model="$ctrl.incident.RptDate" />
              <input class="form-control input-sm jwa-input-time" readonly="readonly" type="text" ng-model="$ctrl.incident.RptTime" />
            </div>
            <div class="form-group">
              <label for="incidentBeginDate">Begin:</label>
              <input class="form-control input-sm jwa-input-date" readonly="readonly" type="text" id="incidentBeginDate" ng-model="$ctrl.incident.BeginDate" />
              <input class="form-control input-sm jwa-input-time" readonly="readonly" type="text" ng-model="$ctrl.incident.BeginTime" />
            </div>
            <div class="form-group">
              <label for="incidentEndDate">End:</label>
              <input class="form-control input-sm jwa-input-date" readonly="readonly" type="text" id="incidentEndDate" ng-model="$ctrl.incident.EndDate" />
              <input class="form-control input-sm jwa-input-time" readonly="readonly" type="text" ng-model="$ctrl.incident.EndTime" />
            </div>
            <div class="form-group">
              <label for="incidentDisp">Dispatched:</label>
              <input class="form-control input-sm jwa-input-time" readonly="readonly" type="text" id="incidentDisp" ng-model="$ctrl.incident.Disp" />
              <label for="incidentArvd">Arrived:</label>
              <input class="form-control input-sm jwa-input-time" readonly="readonly" type="text" id="incidentArvd" ng-model="$ctrl.incident.Arvd" />
              <label for="incidentClrd">Cleared:</label>
              <input class="form-control input-sm jwa-input-time" readonly="readonly" type="text" id="incidentClrd" ng-model="$ctrl.incident.Clrd" />
            </div>
          </fieldset>
        </div>
      </div>
    </div>
  </fieldset>
</div>
