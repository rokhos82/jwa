<div class="well well-sm">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Full Name</th>
        <th>Username</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in $ctrl.info.users track by $index">
        <td>{{user.fullName}}</td>
        <td>{{user.username}}</td>
        <td>
          <div class="btn-toolbar">
            <div class="btn-group">
              <a class="btn btn-info" ng-click="$ctrl.editUser(user._id)">Edit</a>
              <a class="btn btn-warning" ng-click="$ctrl.resetPassword(user._id)">Password</a>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
