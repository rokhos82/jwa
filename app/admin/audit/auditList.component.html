<div class="row">
  <div class="col-lg-12">
    <h4>Audit Event Viewer ({{$ctrl.events.length}} Events)</h4>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>User</th>
          <th>Remote Address</th>
          <th>Information</th>
          <th>Date/Time</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="event in $ctrl.events track by $index">
          <td>{{$index}}</td>
          <td>{{event.user}}</td>
          <td>{{event.remoteAddress}}</td>
          <td>{{event.information}}</td>
          <td>{{event.date}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
