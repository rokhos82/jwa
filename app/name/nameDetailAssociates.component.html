<div class="panel panel-default">
  <div class="panel-body">
    <div class="row">
      <div class="col-lg-12">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>File#</th>
              <th>Name</th>
              <th>DOB</th>
              <th>Inc#</th>
              <th>Date</th>
              <th>Inv</th>
              <th>Offense Desc.</th>
              <th>Location</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="associate in $ctrl.associates track by $index">
              <td>{{associate.FileNumber}}</td>
              <td>{{associate.LastName + ", " + associate.FirstName + " " + associate.MiddleName}}</td>
              <td>{{associate.DOB}}</td>
              <td>{{associate.Incident}}</td>
              <td>{{associate.Date}}</td>
              <td>{{associate.Involvement}}</td>
              <td>{{associate.OffenseDesc}}</td>
              <td>{{associate.Location}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
