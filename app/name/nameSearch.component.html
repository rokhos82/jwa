<div class="row">
  <div class="well">
    <form class="form-horizontal">
      <fieldset>
        <legend>Name Record Search</legend>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="searchLastName">Last Name</label>
          <div class="col-sm-10">
            <input class="form-control" id="searchLastName" ng-model="$ctrl.ui.lastName" type="text" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="searchFirstName">First Name</label>
          <div class="col-sm-10">
            <input class="form-control" id="searchFirstName" ng-model="$ctrl.ui.firstName" type="text" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="searchMiddleName">Middle Name</label>
          <div class="col-sm-10">
            <input class="form-control" id="searchMiddleName" ng-model="$ctrl.ui.middleName" type="text" />
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-default" type="submit" ng-click="$ctrl.search()">Search</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
<div class="row">
  <name-list query="$ctrl.query"></name-list>
</div>
