<div class="row">
  <fieldset>
    <legend>Other Info</legend>
    <div class="row">
      <div class="form-horizontal">
        <div class="form-group jwa-form-group-sm">
          <label class="control-label col-sm-1 text-right jwa-col-inline" for="SSN">SSN</label>
          <div class="col-sm-3 jwa-col-inline">
            <input class="form-control" readonly="readonly" type="text" id="SSN" ng-model="$ctrl.name.SSN" />
          </div>
          <label class="control-label col-sm-1 text-right jwa-col-inline" for="altAddress">Alt. Address</label>
          <div class="col-sm-3 jwa-col-inline">
            <input class="form-control" readonly="readonly" type="text" id="altAddress" ng-model="$ctrl.name.AltAddress" />
          </div>
          <label class="control-label col-sm-1 text-right jwa-col-inline" for="altCity">Alt. City</label>
          <div class="col-sm-3 jwa-col-inline">
            <input class="form-control" readonly="readonly" type="text" id="altCity" ng-model="$ctrl.name.AltCity" />
          </div>
        </div>
        <div class="form-group jwa-form-group-sm">
          <label class="control-label col-sm-1 text-right jwa-col-inline" for="POB">POB</label>
          <div class="col-sm-3 jwa-col-inline">
            <input class="form-control" readonly="readonly" type="text" id="POB" ng-model="$ctrl.name.POB" />
          </div>
          <label class="control-label col-sm-1 text-right jwa-col-inline" for="localID">Local ID</label>
          <div class="col-sm-3 jwa-col-inline">
            <input class="form-control" readonly="readonly" type="text" id="localID" ng-model="$ctrl.name.LocalID" />
          </div>
        </div>
        <div class="form-group jwa-form-group-sm">
          <label class="control-label col-sm-1 text-right jwa-col-inline" for="SID">SID</label>
          <div class="col-sm-3 jwa-col-inline">
            <input class="form-control" readonly="readonly" type="text" id="SID" ng-model="$ctrl.name.SID" />
          </div>
          <label class="control-label col-sm-1 text-right jwa-col-inline" for="FBI">FBI</label>
          <div class="col-sm-3 jwa-col-inline">
            <input class="form-control" readonly="readonly" type="text" id="FBI" ng-model="$ctrl.name.FBI" />
          </div>
        </div>
        <div class="form-group jwa-form-group-sm">
          <label class="control-label col-sm-1 text-right jwa-col-inline" for="facialHair">Facial Hair</label>
          <div class="col-sm-3 jwa-col-inline">
            <input class="form-control" readonly="readonly" type="text" id="facialHair" ng-model="$ctrl.name.facialHair" />
          </div>
          <label class="control-label col-sm-1 text-right jwa-col-inline" for="email">eMail</label>
          <div class="col-sm-3 jwa-col-inline">
            <input class="form-control" readonly="readonly" type="text" id="email" ng-model="$ctrl.name.eMail" />
          </div>
        </div>
        <div class="form-group jwa-form-group-sm">
          <label class="control-label col-sm-1 text-right jwa-col-inline" for="noPub">No Pub:</label>
          <div class="col-sm-3 jwa-col-inline">
            <input class="form-control" readonly="readonly" type="text" id="noPub" ng-model="$ctrl.name.NoPub" />
          </div>
          <label class="control-label col-sm-1 text-right jwa-col-inline" for="misc">Misc:</label>
          <div class="col-sm-3 jwa-col-inline">
            <input class="form-control" readonly="readonly" type="text" id="misc" ng-model="$ctrl.name.NameMisc" />
          </div>
        </div>
      </div>
    </div>
  </fieldset>
</div>
