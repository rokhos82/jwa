<div class="col-lg-12">
  <div class="row">
    <div class="col-lg-6 col-lg-offset-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title text-center">Login</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form class="form-horizontal" ng-submit="$ctrl.doUserLogin();">
                <div class="form-group">
                  <div class="row">
                    <div class="col-lg-10 col-lg-offset-1">
                      <input class="form-control" type="text" name="username" placeholder="Username" ng-model="$ctrl.username" />
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-lg-10 col-lg-offset-1">
                      <input class="form-control" type="password" name="password" placeholder="Password" ng-model="$ctrl.password" />
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-lg-8 col-lg-offset-2">
                    <button class="btn btn-primary btn-block" type="submit">Login</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6 col-lg-offset-3">
      <div uib-alert ng-repeat="alert in $ctrl.alerts" ng-class="'alert-' + (alert.type || 'warning')" close="$ctrl.closeAlert($index)">{{alert.message}}</div>
    </div>
  </div>
</div>
