<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body ng-app="jwa-main">
    <container ng-controller="jwaCtrl as $ctrl">
      <p>{{$ctrl.greeting}}</p>
      <label for="fileNumber">File Number:</label><input name="fileNumber" type="number" ng-model="$ctrl.fileNumber" />
      <button ng-click="$ctrl.searchNameNumber()">Search</button>
      <table>
        <tr><th>File Number</th><th>First Name</th><th>Middle Name</th><th>Last Name</th><th>DOB</th></tr>
        <tr ng-repeat="name in $ctrl.names">
          <td>{{name.FileNumber}}</td>
          <td>{{name.First}}</td>
          <td>{{name.Middle}}</td>
          <td>{{name.LastName}}</td>
          <td>{{name.DOB}}</td>
        </tr>
      </table>
    </container>
  </body>
</html>
